<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a number"));
      let b = parseInt(prompt("Enter a number"));
      let c = parseInt(prompt("Enter a number"));
      if (a <= b && a <= c) {
        document.write(a);
      } else if (b <= a && b <= c) {
        document.write(b);
      } else if (c <= a && c <= b) {
        document.write(c);
      } else {
        document.write('Enter correct numbers');
      }
    </script>
  </body>
</html>
